<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Drag&Drop</title>
</head>
<body>
    
    <!-- <div id="dropItem"></div>
    <div id="dragItem" class="test" draggable="true"></div>
    <div id="dragItem1" class="test" draggable="true"></div>
    <div id="dragItem2" class="test" draggable="true"></div> -->

    <!-- Task-2 -->
    <div class="drag-area">
        <div class="number" draggable="true" id="number1" data-num="1">1</div>
        <div class="number" draggable="true" id="number2" data-num="2">2</div>
        <div class="number" draggable="true" id="number3" data-num="3">3</div>
        <div class="number" draggable="true" id="number4" data-num="4">4</div>
        <div class="number" draggable="true" id="number5" data-num="5">5</div>
        <div class="number" draggable="true" id="number6" data-num="6">6</div>
    </div>
    <div class="drop-area">
        <p>1-2</p>
        <div class="item" data-min="1" data-max="2"></div>
        <p>3-4</p>
        <div class="item" data-min="3" data-max="4"></div>
        <p>5-6</p>
        <div class="item"  data-min="5" data-max="6"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
